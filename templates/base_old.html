<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL}}css/screen.css" media="screen" />
    <script src="{{ STATIC_URL }}js/jquery.js" type="text/javascript"></script>
{% endblock %}
{% block js %}{% endblock %}
</head>

<body>
<div class="main_block">
    <div id="header">
        <div id="menu_t">
            <ul>
                <li class="m1"><a href=""><div id="stt"></div></a></li>
                <li class="m2"><a href=""><div id="abt"></div></a></li>
                <li class="m3"><a href=""><div id="cntt"></div></a></li>
                {% if user.is_authenticated %}
                    <li style="float:right;margin-right: -240px;">
                        <a href="/accounts/personal/">
                            {{ user.username }}
                        </a>
                        <a href="/accounts/logout/"><div class="logout">Выйти</a></a>
                    {% else %}
                    <li style="float:right;margin-right: -240px;"><a href="/accounts/login/" stle="float:right;">Войти</a></li>
                {% endif %}
            </ul>
        </div>
    </div>

    <div class="content">
    {% block content %}
        <div class="faculties">{% block faculties %}{% endblock %}</div>
        <div class="info">{% block information %}{% endblock %}</div>
    {% endblock %}
    </div>

    <div class="footer">
        <a target="_blank" href="http://www.ulsu.ru"><img width="111" height="111" alt="" src="{{ STATIC_URL }}img/logo.png"></a>
    </div>
    <div class="clear"></div>
</div>
</body>

</html>
