{% extends "base.html" %}

{% block content %}
<div class="login-form">
        <h1>Авторизация</h1>
        <form  class="form-horizontal" action="/accounts/login/?next={{ next }}" method="POST">
            {% csrf_token %}
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    {{ form.username }}
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    {{ form.password }}
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        {{ form.remember_me }} Запомнить меня
                    </label>
                    <button type="submit" class="btn">Войти</button>
                    <a href="/accounts/register/"><div class="botton-to-register">Зарегистрироваться</div></a>
                </div>
            </div>
        </form>
</div>
{% endblock %}
